[tool:pytest]
# Pytest configuration for OMD project

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system interactions
    slow: Tests that take a long time to run
    requires_api: Tests that require external API access
    requires_servers: Tests that require external servers to be running

# Minimum pytest version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=enhanced_agent --cov=OpenManus --cov-report=html --cov-report=term

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
